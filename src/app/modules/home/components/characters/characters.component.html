<h3>My Characters</h3>
<p>Select a Character</p>

<section class="row">
    <div *ngFor="let chara of characters">
        <div class="col-" id="character-card">
            <app-character-card [routerLink]="['/artifact-set', chara.id, chara.name]" [chara]="chara"></app-character-card>
        </div>
    </div>
</section>
