<h3>Select Image to Showcase</h3>

<div class="container">
    <div class="row row-cols-2">
        <div *ngFor="let image of images">
            <div class="col" id="image">
                <app-image-card [routerLink]="['/showcase',  character.id, character.name, image.id]" [chara]="character" [image]="image"></app-image-card>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" [routerLink]="['/characters/artifact-set',  character.id, character.name]">Back</a>
</div>
