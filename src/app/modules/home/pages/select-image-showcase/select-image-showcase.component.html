<h3>Select Image to Showcase</h3>

<div class="container">
    <div class="row row-cols-2">
        <div *ngFor="let image of images">
            <div class="col" id="image">
                <app-image-card [routerLink]="['/showcase', chara.name, image.id]" [chara]="chara" [image]="image"></app-image-card>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" [routerLink]="['/artifacts-set', chara.name]">Back</a>
</div>
