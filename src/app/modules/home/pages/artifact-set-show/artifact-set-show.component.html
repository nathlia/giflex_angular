<div class="container">

    <h3>Artifact Set</h3>
    <div class="row">
        <div class="character" class="col-md-4">
            <app-character-card [routerLink]="['/add-character', chara.name ,'edit']" [chara]="chara">
            </app-character-card>
            <div class="character-card-status">
                <p> Level: {{ chara.level }}</p>
                <p> Crit Rate: {{ chara.critRate }}</p>
                <p> Crit DMG: {{ chara.critDmg }}</p>
                <a class="btn btn-primary" [routerLink]="['/add-character', chara.name ,'edit']">Edit</a>
            </div>
        </div>

        <div id="artifacts" class="col-md-8">
            <app-artifacts-tray></app-artifacts-tray>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-9">
            <a class="btn btn-primary" [routerLink]="['/characters']">Back</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" [routerLink]="['/select-image', chara.name]">Generate Showcase</a>
        </div>
    </div>
</div>
