<div class="container">
    <div class="login-box">
        <div class="md-6">
            <h3>Already have an account? <a [routerLink]="['/login']">Login</a></h3>
        </div>

        <div class="line"></div>

        <div class="login-form">
            <h3>Create Account</h3>
            <form #f="ngForm" (ngSubmit)="register()">
                <div class="md-3">
                    <label for="username" class="form-label">Username:</label>
                    <input [(ngModel)]="userAccount.username" type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="md-3">
                    <label for="name" class="form-label">Name:</label>
                    <input [(ngModel)]="userAccount.name" type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="md-3">
                    <label for="password" class="form-label">Password:</label>
                    <input [(ngModel)]="userAccount.password" type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="row">
                    <div class="md-8">
                        <!-- <a class="btn btn-primary" id="register" [routerLink]="['/register']">Create Account</a> -->
                    </div>
                    <div class="md-4">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
